<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Add New Task</h1>
        <div class="mt-3">
            <label>Enter Task Name:</label>
            <input type="text" id="taskName" class="form-control"/>
        </div>
        <div class="mt-3">
            <label>Select Urgency:</label>
            <select id="taskUrgency" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div>
            <button id="addTodo" class="btn btn-primary mt-3 mb-3">Create</button>
        </div>
        <div>
            <h1>Todos</h1>
            <ul id="todos" class="list-group">
             
            </ul>
        </div>
    </div>

    <!-- JavaScript for Bootstrap goes before your own script -->
    <!-- data.js must be included before script.js if script.js uses anything from data.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
